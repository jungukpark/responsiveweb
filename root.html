<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --text-color:#81982d;
        }
        body {color:var(--text-color)}
        a {color:var(--text-color)}
    </style>
</head>
<!-- css를 변수로 잡는법) css의 속성을 :root 로 잡는 이유 재사용성, 유지보수성, 테마관리, 코드의 가독성 향상 -->
<body>
    JUNGUK
<a href="#">JUNGUK</a>
</body>
</html>
